<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Tamplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/font.css">
</head>
<body>
    <div class="header">
        <div class="wrapper">
            <div class="header__menu">
                <img src="./imeges/imeges.svg" alt="icon" class="header__icon">
                <div class="header__buttons">
                    <button class="header__sign-in">Sign in</button>
                    <button class="header__sign-up">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="offer">
        <div class="wrapper">
            <div class="offer__text">
                <h1 class="offer__title">Landing template for startups</h1>
                <p class="offer__info">
                    Our landing page template works on all devices, so you only have to 
                    set it up once, and get beautiful results forever.
                </p>
                <div class="offer__buttons"></div>
            </div>
            <img src="" alt="">
        </div>
    </div>
</body>
</html>
